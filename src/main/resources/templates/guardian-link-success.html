<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Guardian Linked Successfully</title>

    <style>
        body{
            background: linear-gradient(135deg,#0d1b3d,#1d3a73);
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            font-family: Segoe UI, sans-serif;
            margin:0;
        }

        .success-box{
            width:480px;
            background:#ffffff;
            color:#0d1b3d;
            padding:40px 35px;
            border-radius:20px;
            text-align:center;
            box-shadow:0 0 40px rgba(255,255,255,0.28);
            animation: fadeIn 0.55s ease;
        }

        @keyframes fadeIn{
            from{opacity:0; transform:translateY(10px);}
            to{opacity:1; transform:translateY(0);}
        }

        h2{
            font-size:26px;
            font-weight:800;
            margin-bottom:12px;
            color:#1c8c3a;
        }

        p{
            font-size:16px;
            font-weight:500;
            color:#1f3c66;
            margin-bottom:30px;
        }

        .btn{
            width:100%;
            padding:15px;
            background:#f5c542;
            border:none;
            border-radius:12px;
            font-size:18px;
            font-weight:700;
            cursor:pointer;
            color:#0d1b3d;
            transition:0.25s;
        }

        .btn:hover{
            background:#e1b336;
            transform:translateY(-2px);
        }
    </style>
</head>
<body>

<div class="success-box">

    <h2>âœ” Guardian Linked Successfully!</h2>
    <p>The minor account has been successfully linked with the guardian account.</p>


    <form th:action="@{/minor/send-minor-otp}" method="post">
        <input type="hidden" name="minorEmail" th:value="${minorEmail}">
        <button type="submit" class="btn">Continue</button>
    </form>

</div>

</body>
</html>
