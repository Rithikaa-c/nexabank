<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Account - Nexa Bank</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f5f7fb;
            color: #0d1b3d;
        }

        /* NAVBAR */
        .navbar {
            background: #062045;
            padding: 12px 35px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            margin: 0;
            font-size: 22px;
            font-weight: 700;
            color: #ffcc33;
        }
        .nav-btn {
            background: #ffcc33;
            padding: 8px 18px;
            border-radius: 8px;
            color: black;
            font-weight: 700;
            text-decoration: none;
        }

        /* CARD */
        .form-card {
            width: 55%;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.18);
            border-left: 8px solid #002b6b;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccd5e3;
            resize: none;
        }

        .btn {
            background: #ffcc33;
            padding: 10px 22px;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            margin-top: 15px;
            cursor: pointer;
        }
        .btn:hover { background: #ffd95e; }

        /* SUCCESS BOX */
        .success-msg {
            width: 55%;
            margin: 35px auto 0 auto;
            background: #d9fdd3;
            border-left: 8px solid #3bb143;
            color: #2d7a33;
            padding: 15px;
            font-weight: 600;
            border-radius: 10px;
        }

        /* STATUS BOX */
        .status-box {
            width: 55%;
            margin: 20px auto;
            padding: 18px;
            border-radius: 10px;
            font-weight: 700;
        }

        .pending {
            background: #fff7d6;
            border-left: 8px solid #e3c105;
            color: #a87a00;
        }
        .approved {
            background: #d9fdd3;
            border-left: 8px solid #28a745;
            color: #1d6630;
        }

        /* DELETE BUTTON */
        .delete-btn {
            background: #d9534f;
            padding: 10px 22px;
            border-radius: 8px;
            color: white;
            font-weight: 700;
            text-decoration: none;
        }
        .delete-btn:hover {
            background: #c82333;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <h1>NEXA BANK</h1>

    <a class="nav-btn"
       th:href="@{'/dashboard'(accountNumber=${accountNumber})}">
        ← Back to Dashboard
    </a>
</div>

<!-- SUCCESS MESSAGE AFTER SUBMIT -->
<div th:if="${success}" class="success-msg"
     th:text="${success}">
</div>

<!-- STATUS BOX IF REQUEST EXISTS -->
<div th:if="${status != null}" class="status-box"
     th:classappend="${status}=='PENDING' ? ' pending' : ' approved'">

    <p><b>Reason:</b> <span th:text="${reason}"></span></p>

    <p th:if="${status=='PENDING'}">Status: Pending Approval ⏳</p>

    <p th:if="${status=='APPROVED'}">Status: Approved ✔</p>

    <!-- SHOW DELETE BUTTON ONLY WHEN APPROVED -->
    <a th:if="${status=='APPROVED'}"
       th:href="@{'/confirm-delete?accountNumber=' + ${accountNumber}}"
       class="delete-btn">
        Delete My Account Permanently
    </a>
</div>

<!-- SHOW FORM ONLY IF NO REQUEST SUBMITTED -->
<div th:if="${status == null}">
    <div class="form-card">
        <h2>Delete Account Request</h2>
        <p>Please tell us why you want to close your account.</p>

        <form method="post" th:action="@{/delete-account-request}">
            <input type="hidden" name="accountNumber" th:value="${accountNumber}">

            <label>Reason:</label>
            <textarea name="reason" required></textarea><br><br>

            <label>
                <input type="checkbox" required>
                I understand this action is permanent and cannot be undone.
            </label><br><br>

            <button type="submit" class="btn">Submit Request</button>
        </form>
    </div>
</div>

</body>
</html>
