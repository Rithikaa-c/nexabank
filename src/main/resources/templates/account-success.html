<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account Created</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        :root {
            --bg1: #061830;
            --bg2: #0c315f;
            --card-dark: #0f2440;
            --card-light: #152f52;
            --white: #ffffff;
            --muted: #c7d2e2;
            --gold: #f4c542;
            --gold-dark: #dcae30;
            --success-green: #24d06f;
            --border-light: rgba(255, 255, 255, 0.15);
            --shadow-big: 0 20px 60px rgba(0,0,0,0.35);
        }

        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, var(--bg1), var(--bg2));
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .wrapper {
            width: 100%;
            max-width: 1050px;
        }
.success-card {
    display: flex;
    gap: 60px;
    padding: 55px;
    border-radius: 28px;
    background: linear-gradient(145deg, var(--card-dark), var(--card-light));
    border: 1px solid var(--border-light);
    box-shadow: var(--shadow-big);

    height: 500px;   /* ðŸ”¥ ADD THIS */
    align-items: center;  /* ðŸ”¥ ENSURES BOTH SIDES ALIGN */
}

        /* -----------------------------------------
            UPDATED LEFT SIDE â†’ CENTER VERTICAL
        ------------------------------------------ */
        .left {
            width: 320px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;   /* CENTER VERTICAL */
            align-items: center;       /* CENTER HORIZONTAL */
            height: 100%;
        }

        .logo-box {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            border-radius: 24px;
            background: #fff;
            border: 3px solid var(--gold);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 12px 30px rgba(0,0,0,0.25);
        }

        .logo-box img {
            width: 80%;
            height: 80%;
        }

        .title {
            color: var(--white);
            font-size: 35px;
            font-weight: 900;
            margin-top: 10px;
        }

        .subtitle {
            color: var(--muted);
            font-size: 15px;
            margin-top: 8px;
        }

        .right {
            flex: 1;
            padding: 32px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            border: 1px solid var(--border-light);
        }

        .greeting {
            font-size: 26px;
            font-weight: 900;
            color: var(--success-green);
            margin-bottom: 25px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 18px;
        }

        .info-box {
            padding: 18px;
            border-radius: 16px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.15);
        }

        .info-box small {
            color: var(--muted);
            font-size: 13px;
            font-weight: 600;
        }

        .info-box strong {
            color: var(--white);
            font-size: 20px;
            font-weight: 900;
            margin-top: 5px;
            display: block;
        }

        .branch {
            grid-column: 1 / -1;
        }

        .btn {
            display: inline-block;
            margin-top: 28px;
            padding: 15px 34px;
            color: #1a1f2e;
            font-weight: 900;
            font-size: 18px;
            text-decoration: none;
            border-radius: 14px;
            background: linear-gradient(135deg, var(--gold), var(--gold-dark));
            box-shadow: 0 10px 30px rgba(244,197,66,0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
        }

        .note {
            color: var(--muted);
            font-size: 14px;
            margin-top: 14px;
        }

        @media (max-width: 950px) {
            .success-card {
                flex-direction: column;
                text-align: center;
            }
            .left {
                width: 100%;
            }
            .right {
                width: 100%;
            }
        }
    </style>
</head>

<body>

<div class="wrapper">

    <div class="success-card">

        <!-- LEFT SIDE -->
        <div class="left">
            <div class="logo-box">
                <img th:src="@{/bank.png}" alt="Bank Logo">
            </div>

            <div class="title">Account Created!</div>
            <div class="subtitle">Welcome to Nexa Bank â€” your modern banking journey begins.</div>
        </div>

        <!-- RIGHT SIDE -->
        <div class="right">
            <p class="greeting">
                <span th:text="${holder}"></span>, your account is ready!
            </p>

            <div class="info-grid">
                <div class="info-box">
                    <small>Account Number</small>
                    <strong th:text="${accNumber}"></strong>
                </div>

                <div class="info-box">
                    <small>IFSC</small>
                    <strong th:text="${ifsc}"></strong>
                </div>

                <div class="info-box branch">
                    <small>Branch</small>
                    <strong th:text="${branch}"></strong>
                </div>
            </div>

            <a th:href="@{/login}" class="btn">Login to Your Account</a>

            <p class="note">Your account details have also been sent to your registered email.</p>
        </div>

    </div>

</div>

</body>
</html>
