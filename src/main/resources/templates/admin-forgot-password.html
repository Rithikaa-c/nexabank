<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Forgot Password - Nexa Bank</title>

    <style>
        body {
            background: linear-gradient(to right, #0d1b3d, #1d3a73);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .box {
            width: 450px;
            background: white;
            border-radius: 20px;
            padding: 35px 40px;
            box-shadow: 0 0 35px rgba(0,0,0,0.25);
        }

        h2 {
            text-align: center;
            font-size: 26px;
            color: #102c57;
            font-weight: 800;
            margin-bottom: 25px;
        }

        label {
            font-size: 14px;
            color: #0d1b3d;
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #bfbfbf;
            font-size: 16px;
            margin-bottom: 18px;
        }

        .error {
            color: red;
            text-align: center;
            font-weight: 600;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #f5c542;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            color: #0d1b3d;
        }

        button:hover {
            background: #e4b634;
        }

        .back-link {
            text-align: center;
            margin-top: 12px;
        }

        .back-link a {
            color: #0d1b3d;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>

<div class="box">

    <h2>Forgot Password</h2>

    <p class="error" th:if="${error}" th:text="${error}"></p>

    <form method="post" action="/admin/send-forgot-otp">
        <label>Enter Admin ID</label>
        <input type="text" name="adminId" placeholder="Enter Admin ID" required>

        <button type="submit">Send OTP</button>
    </form>

    <div class="back-link">
        <a href="/admin-login">Back to Login</a>
    </div>

</div>

</body>
</html>
