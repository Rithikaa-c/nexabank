<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Recharge Successful - Nexa Bank</title>

    <!-- PDF Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <audio id="successSound">
        <source src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3" type="audio/mpeg">
    </audio>

    <style>
        /* GLOBAL */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            max-width: 100%;
            background: #071e3d;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow-x: hidden;
        }

    .header {
    width: 100%;
    background: #0a2558;
    padding: 16px 12px;                 /* reduced padding */
    display: flex;
    justify-content: space-between;     /* spread items */
    align-items: center;
    box-sizing: border-box;
    position: sticky;
    top: 0;
    z-index: 50;
    overflow: hidden;                   /* ‚≠ê prevents items from overflowing */
}

/* Back to Dashboard button */
.back-btn {
    background: #f4c542;
    color: #071e3d;
    padding: 6px 10px;            /* smaller button */
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    white-space: nowrap;          /* prevents text break */
    max-width: 150px;             /* ‚≠ê prevents it from stretching */
    overflow: hidden;             /* ‚≠ê if text overflows, keep inside */
    text-overflow: ellipsis;      /* ‚≠ê shows '...' if needed */
    display: inline-block;
    font-size: 14px;
}

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            color: #f4c542;
            margin: 0;
        }



        /* MAIN WRAPPER */
        .summary-wrapper {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .accent-card {
            width: 520px;
            background: #0d1b3d;
            padding: 30px;
            border-radius: 20px;
            border-left: 5px solid #f4c542;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        .accent-card h2 {
            text-align: center;
            color: #f4c542;
            font-size: 26px;
            margin: 0;
        }

        /* RECEIPT BOX */
        #receipt-box {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 14px;
            border-left: 5px solid #f4c542;
            margin-top: 20px;
        }

       #receipt-box *:not(.download-btn):not(.download-btn *) {
    color: black !important;
    font-weight: 600;
}


        /* BUTTONS */
        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            background: #f4c542;
            color: #071e3d;
            border-radius: 10px;
            font-weight: 700;
            text-decoration: none;
            text-align: center;
            margin-top: 16px;
        }

        .btn-blue {
            background: #0a2558;
            color: white;
        }

        .download-btn {
            width: 100%;
            padding: 14px;
            background: #0a2558;
            color: white !important;     /* ‚¨Ö FIX: white text */
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold !important;
            margin-top: 18px;
            cursor: pointer;
            border: none;
        }

        /* FORCE WHITE TEXT EVERYWHERE INSIDE */
        .download-btn,
        .download-btn * {
            color: white !important;
        }

    </style>

    <script>
        function playSuccess() {
            const audio = document.getElementById("successSound");
            audio.volume = 0.4;
            audio.play();
        }

        async function downloadRechargePDF() {
            const { jsPDF } = window.jspdf;
            const receipt = document.getElementById("receipt-box");

            const canvas = await html2canvas(receipt, {
                scale: 3,
                backgroundColor: "#ffffff"
            });

            const imgData = canvas.toDataURL("image/png");
            const pdf = new jsPDF("p", "pt", "a4");

            const imgWidth = 550;
            const imgHeight = canvas.height * imgWidth / canvas.width;

            pdf.addImage(imgData, "PNG", 20, 20, imgWidth, imgHeight);
            pdf.save("NexaBank_Recharge_Receipt.pdf");
        }
    </script>

</head>

<body onload="playSuccess()">

<!-- HEADER -->
<div class="header">
    <h1>Nexa Bank ‚Äì Recharge</h1>
    <a th:href="@{'/dashboard'(accountNumber=${accountNumber})}" class="back-btn">‚¨Ö Dashboard</a>
</div>

<!-- MAIN CONTENT -->
<div class="summary-wrapper">
    <div class="accent-card">

        <h2>Recharge Successful</h2>

        <p th:if="${message}" style="color:#7CFC00;" th:text="${message}"></p>
        <p th:if="${error}" style="color:#ff6b6b;" th:text="${error}"></p>

        <!-- RECEIPT -->
        <div id="receipt-box" th:if="${id}">
            <h3>üßæ Nexa Bank - Recharge Receipt</h3>

            <p><strong>Account Number:</strong> <span th:text="${accountNumber}"></span></p>
            <p><strong>Reference ID:</strong> <span th:text="${id}"></span></p>
            <p><strong>Recharge Type:</strong> <span th:text="${rechargeType}"></span></p>
            <p><strong>Operator:</strong> <span th:text="${operator}"></span></p>
            <p><strong>Mobile / Subscriber No:</strong> <span th:text="${mobileNumber}"></span></p>
            <p><strong>Amount:</strong> ‚Çπ<span th:text="${amount}"></span></p>
            <p><strong>Date & Time:</strong> <span th:text="${dateTime}"></span></p>

            <button class="download-btn" onclick="downloadRechargePDF()">
                DOWNLOAD RECEIPT (PDF)
            </button>
        </div>

        <a th:href="@{'/statements'(accountNumber=${accountNumber})}" class="btn">View Transactions</a>

    </div>
</div>

</body>
</html>
